      }

      main {

      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.125rem;
        margin-top: 0;
      }

      footer p {
        font-size: 0.875rem;
        margin: 0;
        color: #505a5f;
      }

      .govuk-footer__meta {
        border-top: 1px solid #b1b4b6;
        margin-top: 2rem;
        padding-top: 1rem;
      }
